services:
    _defaults:
        public: false

    'Dividotlab\Slack\Bot\BotFactory': ~
    'Dividotlab\Slack\Bot\BotMan':
        factory: 'Dividotlab\Slack\Bot\BotFactory:create'

    'Dividotlab\Slack\Event\SlackEventHandler':
        arguments:
            - '@serializer'
            - '@event_dispatcher'
        calls:
            - method: setLogger
              arguments: ['@?logger']

    'Dividotlab\Slack\Bot\Conversation\Validation\DialogValidator':
        arguments:
            - '@serializer.name_converter.camel_case_to_snake_case'
            - '@validator'
